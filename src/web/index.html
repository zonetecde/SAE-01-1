<!DOCTYPE html>
<html lang="en">
    <head>

        <title>JavaFX WebView Example</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            function callJavaMethod() {
                console.log("début de l'appel");

                javaBridge.showMessage("Bonjour depuis JavaScript !", this);
            }

            function test(test) {

            }

        <button onclick="callJavaMethod()">Cliquez pour appeler Java</button>
